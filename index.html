<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css">
    <title>Project</title>
</head>
<body id="body">

<main class="main">
    <div class="container col-md-5">
        <div class="row py-3">
            <div class="col">
                <h1 class="text-light text-center">JSON Форма</h1>
                <form class="bg-light px-3 py-3 rounded-3 shadow-sm" id="form-file-selector">
                    <label class="form-label" for="file-selector" id="label-file-selector">Загрузить файл JSON:</label>
                    <input type="file" name="file" class="form-control" id="file-selector" accept=".js" />
                    <button style="display: none" id="clear-form" class="btn btn-primary" onclick="document.getElementById('file-selector').value=''">Очистить форму</button>
                    <div class="invalid-feedback" id="invalid"></div>
                </form>
            </div>
        </div>

        <div id="form" class="form" style="display: none">
            <h2 id="nameForm" class="text-center mt-3 mb-3 form__name"></h2>
            <form id="formCreate" class="py-3"></form>
        </div>
    </div>

</main>

<script type="module" src="parser.js"></script>
<script src="checkArrFile.js"></script>
</body>
</html>
